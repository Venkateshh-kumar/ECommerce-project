<div class="container">
  <div class="details">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">   
      <div class="input-container">
        <h1 id="login-heading">Login</h1>
        <label for="email">Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email"/>
        </div>
        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Should not be empty</div>
          <div *ngIf="fc.email.errors.email">Incorrect email</div>
        </div>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <div>
          <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
        <div class="register">
          New user? &nbsp;
          <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
            Register here
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
